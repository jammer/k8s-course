apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: logger-writer
          image: jammeri/logger:writer
          volumeMounts:
            - name: data
              mountPath: /data
        - name: logger-web
          image: jammeri/logger:web
          volumeMounts:
            - name: data
              mountPath: /data
