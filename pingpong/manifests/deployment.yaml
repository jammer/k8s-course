apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: project-store
          persistentVolumeClaim:
            claimName: project-claim
      containers:
        - name: pingpong
          image: jammeri/pingpong:0.2
          volumeMounts:
            - name: project-store
              mountPath: /data
