apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: project-claim
      containers:
        - name: project
          image: jammeri/project:0.62
          volumeMounts:
            - name: data
              mountPath: /data

